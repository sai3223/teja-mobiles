<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teja Mobiles — Premium Smartphones & Accessories</title>
  <meta name="description" content="Teja Mobiles — premium smartphones, fast delivery, best deals." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,Arial;background:#0b0f14;color:#e6eef6;padding:20px}
    header,footer{display:flex;justify-content:space-between;align-items:center;padding:10px 0}
    h1{margin:0}
    .btn{padding:10px 18px;border-radius:8px;cursor:pointer;border:none;font-weight:bold}
    .btn-primary{background:linear-gradient(90deg,#00d4ff,#7c4dff);color:#061018}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:30px}
    .card{background:#111a24;padding:16px;border-radius:10px;text-align:center}
    .product-img{height:120px;background:linear-gradient(135deg,#7c4dff,#00d4ff);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700}
    footer{margin-top:40px;font-size:14px;color:#aaa;border-top:1px solid #222;padding-top:10px}
  </style>
</head>
<body>
  <header>
    <h1>Teja Mobiles</h1>
    <nav>
      <button class="btn btn-primary" onclick="location.href='checkout.html'">Checkout</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>Featured Products</h2>
      <div class="products">
        <div class="card">
          <div class="product-img">X1 Pro</div>
          <h3>Teja X1 Pro</h3>
          <p>₹39,999</p>
          <button class="btn btn-primary" onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <div class="card">
          <div class="product-img">Nova S</div>
          <h3>Teja Nova S</h3>
          <p>₹18,999</p>
          <button class="btn btn-primary" onclick="location.href='checkout.html'">Buy Now</button>
        </div>
        <div class="card">
          <div class="product-img">Earbuds</div>
          <h3>Teja Earbuds</h3>
          <p>₹3,499</p>
          <button class="btn btn-primary" onclick="location.href='checkout.html'">Buy Now</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Teja Mobiles — All rights reserved.
  </footer>
</body>
</html>
